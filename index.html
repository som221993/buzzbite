<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Bite - Caffeinated Chewing Gum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      background: #000;
      color: #FFD700;
      padding: 2rem;
      text-align: center;
    }
    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.4;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .hero button {
      background: #FFD700;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    .benefits {
      display: flex;
      justify-content: space-around;
      padding: 4rem 2rem;
      background: #f9f9f9;
    }
    .benefit {
      text-align: center;
      max-width: 200px;
    }
    .benefit i {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .lifestyle {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 4rem 2rem;
      background: #fff;
    }
    .lifestyle img {
      width: 300px;
      margin: 1rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .flavors {
      display: flex;
      justify-content: center;
      background: #000;
      padding: 3rem 1rem;
      color: #fff;
    }
    .flavor {
      margin: 0 2rem;
      text-align: center;
    }
    .flavor h3 {
      color: #FFD700;
      margin-top: 1rem;
    }
    .reviews {
      padding: 4rem 2rem;
      background: #f1f1f1;
      text-align: center;
    }
    .review {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-style: italic;
    }
    footer {
      background: #000;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer .newsletter input {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    footer a {
      color: #FFD700;
      margin: 0 1rem;
      text-decoration: none;
    }
    .social i {
      margin: 0 0.5rem;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Buzz Bite</h1>
  </header>
  <section class="hero">
    <video autoplay muted loop>
      <source src="https://github.com/som221993/buzzbite/blob/0c3594fcc114a3030c3d64b26bc7fb7a4dfe078e/Landing%20page%20video%20(1)%20(1).mp4?raw=true" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Chew. Charge. Conquer.</h1>
      <button>Get Your Buzz</button>
    </div>
  </section>
  <section class="benefits">
    <div class="benefit">
      <i class="fas fa-bolt"></i>
      <h3>Instant Energy</h3>
    </div>
    <div class="benefit">
      <i class="fas fa-smile"></i>
      <h3>No Crash</h3>
    </div>
    <div class="benefit">
      <i class="fas fa-pocket"></i>
      <h3>Pocket-Friendly</h3>
    </div>
  </section>
  <section class="lifestyle">
    <img src="https://github.com/som221993/buzzbite/blob/0c3594fcc114a3030c3d64b26bc7fb7a4dfe078e/buzzbites.png?raw=true" alt="Office use">
    <img src="https://github.com/som221993/buzzbite/blob/0c3594fcc114a3030c3d64b26bc7fb7a4dfe078e/WhatsApp%20Image%202025-03-24%20at%2018.31.50.jpeg?raw=true" alt="Gym use">
    <img src="https://via.placeholder.com/300" alt="Studying">
  </section>
  <section class="flavors">
    <div class="flavor">
      <img src="https://via.placeholder.com/100" alt="Mint">
      <h3>Mint</h3>
    </div>
    <div class="flavor">
      <img src="https://via.placeholder.com/100" alt="Citrus">
      <h3>Citrus</h3>
    </div>
    <div class="flavor">
      <img src="https://via.placeholder.com/100" alt="Berry">
      <h3>Berry</h3>
    </div>
  </section>
  <section class="reviews">
    <h2>What Our Customers Say</h2>
    <div class="review">“A lifesaver before every exam!”</div>
    <div class="review">“Buzz Bite gets me through my 3pm slump like a champ.”</div>
    <div class="review">“Tastes amazing and works fast. I'm hooked!”</div>
  </section>
  <footer>
    <div class="newsletter">
      <label>Subscribe for updates:</label>
      <input type="email" placeholder="Enter your email">
      <button>Subscribe</button>
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="social">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-tiktok"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </footer>
</body>
</html>
